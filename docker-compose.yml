services:
  frontend:
    image: nginx:alpine
    container_name: z15a_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    healthcheck:
      test: curl -f http://localhost/
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 5s
      start_interval: 5s

  backend:
    image: node:22-slim
    container_name: z15a_backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /apps/data/z15a_db/:/db
    command: yarn start:prod
    env_file:
      - docker/backend/env
    environment:
      NODE_ENV: production
      DB_FILE_NAME: '/db/db.db'
      PORT: 4000
    expose:
      - 4000
    restart: always
    healthcheck:
      test: node -e "require('http').get('http://localhost:4000/health', res => process.exit(res.statusCode === 200 ? 0 : 1))"
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 5s
      start_interval: 5s

networks:
  default:
    external: true
    name: apps
