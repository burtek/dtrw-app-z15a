services:
  frontend:
    image: nginx:alpine
    container_name: z15a_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    healthcheck:
      test: curl -f http://localhost/
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 5s
      start_interval: 5s

  backend:
    image: node:24-alpine
    container_name: z15a_backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /apps/data/z15a_db/:/db
    command: node --enable-source-maps index.js
    env_file:
      - docker/backend/env
      - .env.backend
    environment:
      NODE_ENV: production
      DB_FILE_NAME: '/db/db.db'
      DB_MIGRATIONS_FOLDER: '/app/drizzle'
      PORT: 4000
    expose:
      - 4000
    restart: on-failure:5
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 25s
      start_interval: 10s

networks:
  default:
    external: true
    name: apps
